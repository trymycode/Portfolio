<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Amaranth:400i|Great+Vibes" rel="stylesheet">
	<link rel="stylesheet" href="contactStyle.css">
	<title>Contact Page</title>
</head>
<body>
	<img src="http://www.psdgraphics.com/file/black-and-white-abstract-background.jpg" alt="">
	<div class="container">
		<div id="overlay1"></div>
		<div id="overlay2"></div>
		<div id="overlay3"></div>
		<div id="overlay4">CONTACTS</div>
		<div id="overlay5"></div>
		<div id="overlay6"></div>
		<div id="overlay6"></div>
		<div id="overlay7"></div>
	</div>
	<script>
		var layers = document.querySelectorAll(".container>*");
		setTimeout(function(){
			document.querySelector(".container").addEventListener("mouseover",function(){
			for(var i=0; i< layers.length; i++ ){
			layers[i].style.transform = "translateX(-2000px)";
		}
		})
		}, 1000);
		
		
	</script>
</body>
</html>
